<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>To do list</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container" ng-controller="TodoCtrl">

    <div class="page-header">
      <h1>{{todo.user}}'s To Do List
      <span class="label label-default" ng-hide="incompleteCount() == 0" ng-class="warningLevel()">{{incompleteCount()}}</span></h1>
    </div>
    <div class="panel">
      <div class="input-group">
        <!-- ng-model will create a property in $scope of the controller, used to handler the user input -->
        <input class="form-control" ng-model="newTask" />
        <span class="input-group-btn">
      <button class="btn btn-default" ng-click="addNew(newTask)">Add</button>
      </span>
      </div>

      <br>
      <br>
      <table class="table table-striped">
        <thead>
          <tr class="danger">
            <th>Description</th>
            <th>Done</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todo.items | checkdItems: showComplete | orderBy: 'action'">
            <!-- one-way binding -->
            <td>{{item.action}}</td>
            <!-- two-way binding -->
            <td>
              <input type="checkbox" ng-model="item.done">
            </td>

          </tr>
        </tbody>
      </table>

      <div class="checkbox-inline">
        <label>
          <input type="checkbox" ng-model="showComplete"> Show Complete</label>
      </div>
    </div>
  </div>

</body>

</html>
